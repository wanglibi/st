<html>

<body >
	<p>
		<select id="stType">
			<option id="day" value="1">日涨幅</option>
			<option id="mon" value="2">年涨幅</option>
		</select>
	</p>
	<div id="stock" style="width: 50%; height: 300px;float: left;"></div>
	<div id="bigStock" style="width: 50%; height: 300px;float: right;"></div>
</body>
<script>
$(function() {
	showSt();
	showBigSt();
});

$('#stType').change(function(){
	var stType = $(this).children('option:selected').val();
	if(stType == 1){
		showSt();
		showBigSt();
	}else if(stType == 2){
		showStYear();
		showBigStYear();
	}
});

</script>
